<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body >
	<div class="vh-100 d-flex flex-column justify-content-center align-items-center">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Numero actual <span id="span--number">50</span></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h1 class="m-2">
					Coins <span id="span--coins">100</span>&nbsp<span class="text-warning"><i class="fas fa-coins"></i></span>
				</h1>
				<input type="number" class="form-control w-100 m-2" placeholder="Apuesta" id="input--bet">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 d-flex justify-content-center">
				<div class="btn btn-success pl-4 pr-4 m-2" id="button--heighter">
					<span class="text-color-white">
						<div id="apuesta" class="d-none">
							100<span class="text-warning"><i class="fas fa-coins"></i></span>
						</div>
						
						<i class="fas fa-arrow-up"></i>
					</span>
				</div>
				<div class="btn btn-danger pl-4 pr-4 m-2" id="button--less">
					<span class="text-color-white">
						<i class="fas fa-arrow-down"></i>
					</span>
				</div>
				
			</div>
		</div>
	</div>
	




	<script src="https://kit.fontawesome.com/9c0d9f5890.js" crossorigin="anonymous"></script>	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="assets/js/functions.js"></script>
</body>
</html>
